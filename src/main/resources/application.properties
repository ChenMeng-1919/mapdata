#指定配置文件
spring.profiles.active=devaly
#数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/life?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root1111
#设置上传下载文件大小
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=1000MB
#利用springboot自带的视图解析器实现页面跳转
spring.mvc.view.prefix=/pages/
spring.mvc.view.suffix=.html
#日志打印
logging.level.com.a5ibug.lifemap.mapper= debug
logging.level.com.a5ibug.lifemap.controller= info
#设置mybatis的xml文件位置
#mybatis.mapper-locations=classpath:mappers/*Mapper.xml
#设置mybatis-plus的xml文件位置
mybatis-plus.mapper-locations=classpath:mapper/*.xml
#设置mybatis-plus日志打印
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#在控制台输出的日志格式
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
